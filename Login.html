            * {

            body {

                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .login-container {
                background: white;
                padding: 40px 30px;
                border-radius: 20px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
                width: 100%;
                max-width: 400px;
            }
            .login-container h2 {

            }

            .form-group {

            }

                margin-bottom: 6px;
                color: #333;
                font-weight: bold;
            }

            input[type="email"], input[type="password"] {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #ccc;
                outline: none;
                transition: border-color 0.3s ease;
            }

            input:focus {
                border-color: #004785;
            }

            .btn-login {
                width: 100%;
                padding: 12px;
                background: #004785;
                color: white;
                border: none;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .btn-login:hover {
                background: #003364;
            }

            .alert {
                margin-top: 15px;
                padding: 10px;
                background: #f8d7da;
                color: #721c24;
                border-radius: 8px;
                text-align: center;
                display: none;
            }

            .succes {
                background: #d4edda;
                color: #155724;
            }

            .footer {
                margin-top: 25px;
                text-align: center;
                font-size: 14px;
                color: #555;
            }

            @media(max-width: 480px) {
                .login-container {
                    padding: 30px 20px;
                }
            }
        </style>
    </head>
